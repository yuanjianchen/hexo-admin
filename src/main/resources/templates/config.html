<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>配置</title>
    <link th:include="component/head::head">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>基本配置 <small>简单登录表单示例</small></h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                    <i class="fa fa-wrench"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="form_basic.html#">选项1</a>
                    </li>
                    <li><a href="form_basic.html#">选项2</a>
                    </li>
                </ul>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-6 b-r">
                    <h3 class="m-t-none m-b">登录</h3>
                    <p>欢迎登录本站(⊙o⊙)</p>
                    <form role="form">
                        <div class="form-group">
                            <label>用户名</label>
                            <input type="email" placeholder="请输入您注册的E-mail" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" placeholder="请输入密码" class="form-control">
                        </div>
                        <div>
                            <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>登
                                录</strong>
                            </button>
                            <label>
                                <input type="checkbox" class="i-checks">自动登录</label>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6">
                    <h4>还不是会员？</h4>
                    <p>您可以注册一个新账户</p>
                    <p class="text-center">
                        <a href="form_basic.html"><i class="fa fa-sign-in big-icon"></i></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="component/head::script"/>
<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>
</body>
</html>
